name: metadata-modtool
version: "0.1.0"
about: CLI app for updating and managing the Planet Pass metadata database
args:
  - DATABASE:
      help: Location of the database
      required: true
      index: 1
subcommands:
  - add:
      about: Add entries to the database
      version: "0.1.0"
      args:
        - input:
            short: i
            long: input
            value_name: FILE
            help: Input file for entries to add. See README for file structure
            takes_value: true
            required: true
        - overwrite:
            short: o
            long: overwrite
            help: Allow existing entries to be overwritten

  - remove:
      about: Remove entries from the database
      version: "0.1.0"
      args:
        - input:
            short: i
            long: input
            value_name: FILE
            help: Input file for entries to remove. See README for file structure
            takes_value: true
            required: true
  - init:
      about: Initialises the database
      version: "0.1.0"
      args:
        - input:
            short: i
            long: input
            value_name: DIR
            help: Directory where JSON metadata is stored.
            takes_value: true
            required: true